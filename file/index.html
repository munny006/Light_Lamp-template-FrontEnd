<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/uikit.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Poppins:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
	<title> Lamp </title>
</head>
<body>
	<div class="hero">
		<nav>
			<img src="../img/menu.png" class="menu-img">
			<img src="../img/logo.png" class="logo-img">
			<ul>
				<li><a href="">Latest</a></li>
				<li><a href="">Modern</a></li>
				<li><a href="">Contemporary</a></li>
				<li><a href="">Affordable</a></li>
			</ul>
			<button type="button" onclick="toggleBtn()" id="btn"><span></span> </button>
		</nav>
		<div class="lamp-container">
			<img src="../img/lamp.png" class="lamp">
			<img src="../img/light.png" class="light" id="light">
			
		</div>
		<div class="text-container">
			<h1>Latest <br>In Lighting</h1><br>
			<p>We went down into the silent garden. Dawn is the time when nothing breathes, the hour of silence. Everything is transfixed, only the light moves.</p>
			<a href=""> Check All Collections</a>
			<div class="control">
				<p>04</p>
				<div class="line"><span></span></div>
				<p>05</p>
				
			</div>
			
		</div>
		
	</div>




	<script src="../js/jquery2.js"></script>
	<script src="../js/munny.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<script>
		var btn = document.getElementById("btn");
		var light = document.getElementById("light");
		function toggleBtn(){
			btn.classList.toggle("active");
			light.classList.toggle("on");
		}
	</script>
</body>

</html>
